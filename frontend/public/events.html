<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

  <title></title>
</head>

<body>
  
  <header class="events_header">
    <div class="back_button_div">
      <a class="back_button cyan" href="javascript:back()"><i class="fa fa-arrow-left"></i></a>
    </div>
    <div class="events_head">
      NSS-GVPCE(A)
    </div>
    <div class="events_title">
      <h2>EVENTS</h2>
    </div>
  </header>
  <main class="events_main">
    <section class="events_list" id="event_cards"><!---
      { % for event in events % }
      <div class="event_card">
        <img src="{{ events['img_src']}}">
        <h3>{{ events['event'] }}</h3>
        <a href="{{ events['link'] }}"> Know</a>
      </div>
      { % endfor % }--->
      <div class="event_card">
        <img src="images/other/event_img.jpg">
        <h3>Event</h3>
        <a href="{{ events['link'] }}"> Know</a>
      </div>
      <div class="event_card">
        <img src="images/other/event_img.jpg">
        <h3>Event</h3>
        <a href="{{ events['link'] }}"> Know</a>
      </div>
      <div class="event_card">
        <img src="images/other/event_img.jpg">
        <h3>Event</h3>
        <a href="{{ events['link'] }}"> Know</a>
      </div>
      
    </section>
    <section class="future_events" id="further_events">
      <h3>Upcoming<br/>Events</h3>
      <h4>05-06-2024</h4>
      <h4>World Environment Day</h4></h4>
      <p>World Environment Day celebration</p>
      <p>Wait for more updates..</p><!---
      <h3>Upcoming<br/>Events</h3>
      <h4>{{ next_event['event'] }}</h4>
      <p>{{ next_event['description'] }}</p>
      <p>Wait for more updates..</p>--->
    </section>
  </main>

</body>

</html>
