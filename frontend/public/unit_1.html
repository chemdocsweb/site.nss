<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="/static/images/logos/NSS_logo.png" type="image/x-icon">
  <link rel="stylesheet" href="/static/styles.css">
  <title>NSS-Unit-1</title>
  <script src="https://kit.fontawesome.com/dab6f4f0cc.js" crossorigin="anonymous"></script>
</head>

<body>
  <header id="unit_page_header">
    <div class="back_button_div">
      <a class="back_button cyan" href="javascript:back()"><i class="fa fa-arrow-left"></i></a>
    </div>
    <div class="unit_title">
      <h1>NSS UNIT-1</h1>
    </div>
    <div class="unit_nss_title">
      <h3>NSS-GVPCE(A)</h3>
    </div>
  </header>
  <main class="unit_main">
    <section class="unit_lead_mem">
      <div class="unit_lead_cards">
        <div class="unit_lead_card">
          <img src="/static/images/board_mems/unit_1/president.jpg">
          <div class="unit_lead_details">
            <h3>V. Swaroop Kumar</h3>
            <h4>Student President</h4>
            <h5>Unit-1</h5>
            <div class="unit_lead_links">
              <a href="#"><i class="fa fa-linkedin"></i></a>
              <a href"#"><i class="fa fa-envelope"></i></a>
              <a href="#"><i class="fa fa-instagram"></i></a>
              <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
          </div>
        </div>
        <div class="unit_lead_card">
          <img src="/static/images/board_mems/unit_1/secretary.jpg">
          <div class="unit_lead_details">
            <h3>Akash Kumar</h3>
            <h4>Student Secretary</h4>
            <h5>Unit-1</h5>
            <div class="unit_lead_links">
              <a href="#"><i class="fa fa-linkedin"></i></a>
              <a href"#"><i class="fa fa-envelope"></i></a>
              <a href="#"><i class="fa fa-instagram"></i></a>
              <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="unit_lead_link">
        <a href="/unit_1_leads.html">Know More</a>
      </div>
    </section>
    <section class="unit_core_mem">
      <h3>2023-24 Core Members</h3>
      {% for mem in core_mems %}
      <h4>{{ mem['name'] }}</h4>
      <h5>{{ '-' ~ mem['role'] }}</h5>
      {% endfor %}
    </section>
  </main>

</body>
<script type="text/javascript" src="/static/main.js"></script>

</html>
