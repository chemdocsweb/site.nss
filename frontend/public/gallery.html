<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/static/styles.css">
  <title>NSS-GVPCE_A</title>
  <script src="https://kit.fontawesome.com/dab6f4f0cc.js" crossorigin="anonymous"></script>
</head>

<body><!---style="background-color: #A2E6FC">--->
  <header id="gallery_page_header">
    <div class="back_button_div">
      <a class="back_button cyan" href="javascript:back()"><i class="fa fa-arrow-left"></i></a>
    </div>
    <div class="gallery_title">
      <h1>GALLERY</h1>
    </div>
    <div class="gallery_nss_title">
      <h3>NSS-GVPCE(A)</h3>
    </div>
  </header>
  <main class="gallery_main">
    <div class="gallery_imgs">
      {% for event in events %}
      <div class="gallery_img">
        <img src="{{ event['gallery_img_src'] }}">
        <div class="img_details">
          <h4>{{ f'Event Name: ' ~ event['name'] }}</h4>
          <h4>{{ f'Event Date: ' ~ event['date'] }}</h4>
        </div>
      {% endfor %}
    </div>
    <div class="next_page">
      <a><i class="fa fa-angle-double-right" aria-hidden="true"></i></a> 
    </div>
  </main>
</body>
<script type="text/javascript" src="/static/main.js"></script>
</html>
