<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="/static/images/logos/NSS_logo.png" type="image/x-icon">
  <link rel="stylesheet" href="/static/styles.css">
  <title>NSS-GVPCE_A</title>
  <style>
    * {
      margin: 0;
    }
  </style>
  <script src="https://kit.fontawesome.com/dab6f4f0cc.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: #A2E6FC">
  <header id="contact_page_header">
    <div class="back_button_div">
      <a class="back_button cyan" href="javascript:back()"><i class="fa fa-arrow-left"></i></a>
    </div>
    <div class="contact_title">
      <h3>CONTACT US</h3>
    </div>
  </header>
  <main class="contact_main">
    <section class="contact_details">
      <div class="contact_info">
        <h3>Contact Info</h3>
        <h4>Unit-1 President<br/>+91 xxxxx xxxxx</h4>
        <h4>Unit-2 President<br/>+91 xxxxx xxxxx</h4>
      </div>
      <div class="contact_address">
        <h3>Address</h3>
        <h4>Gayatri Vidya Parishad<br/> College of Engineering<br/> (Autonomous), Madhurawada, Visakhapatnam-530048,<br/>Andhra Pradesh, India.</h4>
      </div>
      <div class="contact_followus">
        <h3>Follow Us</h3>
        <a href="#"><i class="fa fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
      </div>
    </section>
    <section class="contact_form">
      <form id="contact" action="">
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <input type="email" name="email" id="email" placeholder="Enter your email address">
        <input type="text" name="comments" id="comments" placeholder="Comments">
        <input type="submit">
      </form>
    </section>
  </main>
  

</body>
<script type="text/javascript" src="/static/main.js"></script>
</html>
